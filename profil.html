<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/profil.css">
    <title>Netflix</title>
</head>

<body>
    <header class="topbar">
        <div class="hour">
            <img src="image/phone-bar/Time.svg" alt="Time">
        </div>
        <div class="phone-logo">
            <img src="image/phone-bar/Cellular Connection.svg" alt="Cellular Connection"><img src="image/phone-bar/Wifi.svg" alt="Wifi"><img
                src="image/phone-bar/Battery.svg" alt="Battery">

        </div>



    </header>
    <main class="main">
        <div class="container-logo">
            <div class="logo">
                <a href=""><img src="image/netflix-accueil.svg" alt="logo Netflix"></a>

            </div>
            <div class="pencil">
                <a href="index.html"><img src="image/profil/pencil.svg" alt=""></a>
            </div>
        </div>
        <div class="container-profils">
            <div class="profils">
                <div class="profil">
                    <a href="home.html"><img src="image/profil/profil-1.png" alt=""></a>
                    <p>Panther</p>
                </div>
                <div class="profil">
                    <a href=""><img src="image/profil/profil-2.png" alt=""></a>
                    <p>Cashmere</p>
                </div>
                <div class="profil">
                    <a href=""><img src="image/profil/profil-3.png" alt=""></a>
                    <p>Invite 1</p>
                </div>
                <div class="profil">
                    <a href=""><img src="image/profil/profil-4.png" alt=""></a>
                    <p>Invite 2</p>
                </div>
                <div class="profil">
                    <a href=""><img src="image/profil/add-profil.svg" alt=""></a>
                    <p>Add Profile</p>
                </div>

            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="container-ib">
            <div class="iphone-bar">
                <div class="line-container">
                    <img src="image/phone-bar/Line.png" alt="">
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
