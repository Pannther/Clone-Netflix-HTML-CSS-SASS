<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/download.css">
    <link rel="stylesheet" href="style/css/screen-structure.css">
    <title>Netflix</title>
</head>

<body>
    <header class="topbar">
        <div class="topbar-phone">
            <div class="hour">
                <img src="image/phone-bar/Time.svg" alt="Time">
            </div>
            <div class="phone-logo">
                <img src="image/phone-bar/Cellular Connection.svg" alt="Cellular Connection"><img
                    src="image/phone-bar/Wifi.svg" alt="Wifi"><img src="image/phone-bar/Battery.svg" alt="Battery">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container-download">
            <p class="sd">Smart Download</p>
            <h1>Introducing downloads for you</h1>
            <p>We download a customized selection of titles so you'll always have something to watch.</p>
            <div class="content">
                <img src="image/download/content.svg" alt="">
                <form action="">
                    <input type="button" value="SETUP" id="setup">
                </form>
                <form action="">
                    <input type="button" value="Find Something to Download" id="fstd">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="bottom-bar">
            <div class="bb-element">
                <a href="home.html"><img src="image/home/bottom-bar/home.svg" alt=""></a>
                <p>Home</p>
            </div>
            <div class="bb-element">
                <a href="search.html"><img src="image/home/bottom-bar/search.svg" alt=""></a>
                <p>Search</p>
            </div>
            <div class="bb-element">
                <a href="cs.html"><img src="image/home/bottom-bar/cs.svg" alt=""></a>
                <p>Coming Soon</p>
            </div>
            <div class="bb-element">
                <a href="download.html"><img src="image/home/bottom-bar/download.svg" alt=""></a>
                <p>Download</p>
            </div>
            <div class="bb-element">
                <a href="more.html"><img src="image/home/bottom-bar/more.svg" alt=""></a>
                <p>More</p>
            </div>
        </div>
        <div class="container-ib">
            <div class="iphone-bar">
                <div class="line-container">
                    <img src="image/phone-bar/Line.png" alt="">
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
