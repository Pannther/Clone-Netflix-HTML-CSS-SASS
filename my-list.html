<!DOCTYPE html>
<html lang="fr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/my-list.css">

    <title>Netflix</title>

<body>
    <header class="topbar">

        <nav>
            <a href=""><img src="image/home/netflix-icon.svg" alt=""></a>
            <ul>
                <li>
                    <a href="">My List <img src="image/tv-shows/arrow.png" alt="arrow"></a>
                    <ul class="hidden">
                        <a href="home.html">Home</a>
                        <a href="tv-shows.html">TV Shows</a>
                        <a href="movies.html">Movies</a>
                        <a href="my-list.html">My List</a>

            <div class="iphone-bar">
