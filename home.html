<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/home.css">
    <title>Netflix</title>
</head>

<body>
    <header class="topbar">
        <div class="topbar-phone">
            <div class="hour">
                <img src="image/Time.svg" alt="Time">
            </div>
            <div class="phone-logo">
                <img src="image/Cellular Connection.svg" alt="Cellular Connection"><img src="image/Wifi.svg"
                    alt="Wifi"><img src="image/Battery.svg" alt="Battery">

            </div>
        </div>

        <nav>
            <a href=""><img src="image/home/netflix-icon.svg" alt=""></a>
            <a href="">TV Shows</a>
            <a href="">Movies</a>
            <a href="">My List</a>
        </nav>
        
    </header>
    <div class="background">
            <img src="image/home/background.png" alt="">
    </div>
    <main class="main">
        <div class="background-serie">
            <a href="" class="my-list">
                <img src="image/home/+.svg" alt="">
                <p>My List</p>
            </a>
            <a href="" class="play">
                <img src="image/home/Group 13.png" alt="">
            </a>
            <a href="" class="info">
                <img src="image/home/info.svg" alt="">
                <p>Info</p>
            </a>

        </div>
        <div class="preview">

        </div>
        <div class="cwf-panther">

        </div>
        <div class="popular-on-netflix">

        </div>

    </main>
    <footer class="footer">
        <div class="bottom-bar">
            <div class="bb-element">
                <a href=""><img src="image/home/home.svg" alt=""></a>
                <p>Home</p>
            </div>
            <div class="bb-element">
                <a href=""><img src="image/home/search.svg" alt=""></a>
                <p>Search</p>
            </div>
            <div class="bb-element">
                <a href=""><img src="image/home/cs.svg" alt=""></a>
                <p>Comming Soon</p>
            </div>
            <div class="bb-element">
                <a href=""><img src="image/home/download.svg" alt=""></a>
                <p>Download</p>
            </div>
            <div class="bb-element">
                <a href=""><img src="image/home/more.svg" alt=""></a>
                <p>More</p>
            </div>
            
        </div>
        <div class="container-ib">
            <div class="iphone-bar">
            <img src="image/Line.png" alt="">
        </div>
        </div>
        
        
    </footer>
